<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Tower of Hanoi</h1>
        <h2>A classic game of wit</h2>
      </div>
      <div id="stats">
        <h2>Moves: <span id="moves">0</span></h2>
        <h2>Time: <span id="time">0</span></h2>
      </div>
    </header>
    <div id="settings">
      <h3>Game settings</h3>
      <form id="settings-form">
        <label for="disk-number">Number of disks:</label>
        <input
          name="disk-number"
          type="number"
          min="2"
          max="50"
          value="3"
          id="num-disk-selector"
        />
        <p>Minimum number of moves to beat: <span id="min-moves">7</span></p>
        <button type="submit">Start Game!</button>
      </form>
    </div>
    <div id="towers">
      <div data-tower-number="0"></div>
      <h1 class="count"></h1>
      <div data-tower-number="1"></div>
      <h1 class="count"></h1>
      <div data-tower-number="2"></div>
      <h1 class="count"></h1>
    </div>
    <div id="baloon">
      <button value="0">1</button>
      <button value="1">2</button>
      <button value="2">3</button>
    </div>
    <a id="licenses" href="./oss-licenses.html"
      >Powered by free and open source software ðŸ’ª</a
    >
    <dialog id="game-end-screen">
      <h1>You win!</h1>
      <h2>Completed in <span id="end-screen-moves"></span> moves</h2>
      <h2>Time elapsed: <span id="end-screen-time"></span></h2>
    </dialog>
