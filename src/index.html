</head>
<body>
   <h1 class="title">Tower of Hanoi</h1>
   <h2 class="title">A classic game of wit</h2>

       <h1 class="count"></h1>

       <h1 class="count"></h1>

        <button data-select-tower="2">3</button>
    </div>
