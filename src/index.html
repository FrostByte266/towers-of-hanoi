<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi</title>
  </head>
  <body>
    <h1 class="title">Tower of Hanoi</h1>
    <h2 class="title">A classic game of wit</h2>
    <div id="settings">
      <h3>Game settings</h3>
      <form id="settings-form">
        <label for="disk-number">Number of disks:</label>
        <input
          name="disk-number"
          type="number"
          min="2"
          max="6"
          value="3"
          id="num-disk-selector"
        />
        <button type="submit">Start Game!</button>
      </form>
    </div>
    <div id="towers">
      <div data-tower-number="0"></div>
      <h1 class="count"></h1>
      <div data-tower-number="1"></div>
      <h1 class="count"></h1>
      <div data-tower-number="2"></div>
      <h1 class="count"></h1>
    </div>
    <div id="baloon">
      <button value="0">1</button>
      <button value="1">2</button>
      <button value="2">3</button>
    </div>
  </body>
</html>
